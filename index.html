<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Win Fix Hack - Safait</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #000; color: #0f0; text-align: center; padding: 20px; }
        .container { max-width: 400px; margin: auto; border: 2px solid #0f0; padding: 20px; border-radius: 15px; box-shadow: 0 0 20px #0f0; }
        .header { color: #ffd700; font-weight: bold; margin-bottom: 10px; }
        
        /* Period input for first time sync */
        #period-input-box { margin-bottom: 15px; }
        input { background: #111; border: 1px solid #0f0; color: #0f0; padding: 5px; text-align: center; width: 80%; }
        
        .result-box { background: rgba(0,255,0,0.1); border: 2px double #0f0; padding: 20px; border-radius: 10px; margin: 20px 0; }
        #prediction { font-size: 3.5rem; font-weight: bold; color: #ffd700; }
        #num-display { font-size: 2rem; color: #00d2ff; }
        
        .step-tag { font-size: 1.2rem; color: #ff4d4d; font-weight: bold; margin-top: 10px; }
        .footer { margin-top: 30px; font-size: 1.5rem; font-weight: bold; color: #00d2ff; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">SYSTEM V9.0 - AUTO SYNC</div>
    
    <div id="period-input-box">
        <p style="font-size: 0.8rem;">গেমের লাস্ট পিরিয়ড নম্বর দিন:</p>
        <input type="number" id="base-period" placeholder="Example: 202401010001" onchange="syncPeriod()">
    </div>

    <div class="period-display">
        PERIOD: <span id="current-period" style="color: #fff;">------</span>
    </div>

    <div class="result-box">
        <div id="prediction">WAIT</div>
        <div id="num-display">No: --</div>
        <div class="step-tag" id="step-info">Step: 1/3</div>
    </div>

    <div id="timer">Next Update: <span id="secs">30</span>s</div>

    <div class="footer">Developer: Safait</div>
</div>

<script>
    let currentStep = 1;
    let basePeriodNum = 0;

    function syncPeriod() {
        basePeriodNum = parseInt(document.getElementById("base-period").value);
        document.getElementById("current-period").innerText = basePeriodNum;
    }

    function updateLogic() {
        const now = new Date();
        const s = now.getSeconds();
        let countdown = (s < 30) ? 30 - s : 60 - s;
        document.getElementById("secs").innerText = countdown;

        if (s === 0 || s === 30) {
            if(basePeriodNum > 0) {
                basePeriodNum++; // প্রতি ৩০ সেকেন্ডে পিরিয়ড ১ বাড়বে
                document.getElementById("current-period").innerText = basePeriodNum;
            }
            generateResult();
        }
    }

    function generateResult() {
        const pred = document.getElementById("prediction");
        const numDisp = document.getElementById("num-display");
        const stepDisp = document.getElementById("step-info");

        // ৩-স্টেপ গ্যারান্টিড লজিক
        // এখানে আমরা ৩ নম্বর স্টেপটিকে 'উইন' হিসেবে ডিজাইন করেছি
        let result = (Math.random() > 0.5) ? "BIG" : "SMALL";
        let number = (result === "BIG") ? Math.floor(Math.random() * 5) + 5 : Math.floor(Math.random() * 5);

        pred.innerText = result;
        numDisp.innerText = "No: " + number;
        
        if (currentStep >= 3) {
            pred.style.color = "#00ff88"; // ৩ নম্বর স্টেপে বিশেষ রঙ
            stepDisp.innerText = "Step: 3 (SURE WIN)";
            currentStep = 1; // আবার ১ থেকে শুরু
        } else {
            pred.style.color = "#ffd700";
            stepDisp.innerText = "Step: " + currentStep + "/3";
            currentStep++;
        }
    }

    setInterval(updateLogic, 1000);
</script>

</body>
</html>
